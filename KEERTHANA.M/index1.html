<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift Task1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style.css">
</head>
    
    <body>
        <section id="header">
            <div class="header">
              <div class="nav-list">
                <label class="logo"></label>
                <ul>
                  <li class="tab"><a href="#" data-after="Home">Home</a></li>
                  <li><a href="#" data-after="About">About</a></li>
                  <li><a href="#" data-after="Contact">Contact</a></li>
                </ul>
              </div>
            </div>
        </section>

        <div class="container">
            <form action="">
            <div class="contact">
                <h1><span>Contact</span> Us</h1>
                <p>Please fill out the form to contact us !</p> 
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Name">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Message</label> <br>
                    <textarea name="message" id="" cols="120" rows="10"></textarea>
                  </div>
                  <div id="button">
                    <input type="submit" name="submit"> <br> <br>
                </div>
            </div>
            
            <div id="card">
            <div class="card" style="width: 18rem;">
            <center>
                <div class="card-body"> <br>
                  <h5 class="card-title">Location</h5> <br> 
                  <p class="card-text">50 Main Street, Boston MS</p> <br> 
                </div>
            </center>
            </div>
            <div class="card" style="width: 18rem;">
                <center>
                    <div class="card-body"> <br>
                      <h5 class="card-title">Phone Number</h5><br> 
                      <p class="card-text">(617)555-555</p><br> 
                    </div>
                </center>
            </div>
            <div class="card" style="width: 18rem;">
                <center>
                    <div class="card-body"> <br>
                        <h5 class="card-title">Email Address</h5> <br> 
                          <p class="card-text">fakemail@gmail.com</p> <br> 
                    </div>
                </center>
            </div>
        </div> 
        </form> 
        </div>

        <footer>
            <div class="footer">
                Hotel BT Copyright &copy; 2020, All Rights Reserved
            </div>
        </footer>
    </body>
</html>
